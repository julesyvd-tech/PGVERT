<script>
/* ================= CONFIG ================= */
/* Fixed-order playlist (BM AM & PM first) */
const songs = [
  "BM AM & PM.m4a",
  "Biebs in the Glue .m4a",
  "Bleep.m4a",
  "FB Remix.m4a",
  "Frtruck.m4a",
  "G U L P.m4a",
  "LilSkTCh2.m4a"
];

/* Video rotation list (includes the uploaded ~2 file) */
const videos = [
  "My Movie 54.mov",
  "IMG_3838.MOV",
  "MoshUp_0021~2.mp4",
  "PXL_20250820_010944534~2.mp4"
];

const FLASH_IMAGE = "PXL_20251023_140822882 (1).jpg";
const VIDEO_SWITCH_MS = 30000;    // 30s
const FLASH_INTERVAL_MS = 150000; // 2.5 min
const FLASH_DURATION_MS = 500;    // 0.5s
/* ======================================== */

/* DOM refs */
const starCanvas = document.getElementById('starCanvas');
const globalStatic = document.getElementById('globalStatic');
const tvStaticCanvas = document.getElementById('tvStaticCanvas');
const tv = document.getElementById('tv');
const tvVideo = document.getElementById('tvVideo');
const flashImg = document.getElementById('flashImg');
const paintCan = document.getElementById('paintCan');
const glueBottle = document.getElementById('glueBottle');
const stage = document.getElementById('stage');

/* ---------------- resize helpers ---------------- */
function resizeFull(canvas){
  const dpr = window.devicePixelRatio || 1;
  canvas.width = Math.ceil(window.innerWidth * dpr);
  canvas.height = Math.ceil(window.innerHeight * dpr);
  canvas.style.width = window.innerWidth + 'px';
  canvas.style.height = window.innerHeight + 'px';
  const ctx = canvas.getContext('2d');
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
function resizeTvCanvas(){
  const rect = tv.getBoundingClientRect();
  const dpr = window.devicePixelRatio || 1;
  tvStaticCanvas.width = Math.ceil(rect.width * dpr);
  tvStaticCanvas.height = Math.ceil(rect.height * dpr);
  tvStaticCanvas.style.width = rect.width + 'px';
  tvStaticCanvas.style.height = rect.height + 'px';
  const ctx = tvStaticCanvas.getContext('2d');
  ctx.setTransform(dpr,0,0,dpr,0,0);
}
resizeFull(starCanvas);
resizeFull(globalStatic);
resizeTvCanvas();
window.addEventListener('resize', () => { resizeFull(starCanvas); resizeFull(globalStatic); resizeTvCanvas(); initStars(); });

/* ---------------- audio & analyser ---------------- */
let audio = null;
let audioCtx = null;
let sourceNode = null;
let analyser = null;
let dataArray = null;
let currentSong = 0;
let unlocked = false;

function createAudioInstance(startIdx = 0){
  currentSong = startIdx % songs.length;
  audio = new Audio();
  audio.preload = 'auto';
  audio.loop = false; // do not loop single track
  audio.volume = 1.0; // start loud as requested
  audio.src = songs[currentSong];
  audio.addEventListener('ended', ()=> {
    currentSong = (currentSong + 1) % songs.length;
    playCurrentSong();
  });
}

function connectAnalyser(){
  try{
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (sourceNode) try { sourceNode.disconnect(); } catch(e){}
    sourceNode = audioCtx.createMediaElementSource(audio);
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 512;
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    sourceNode.connect(analyser);
    analyser.connect(audioCtx.destination);
  }catch(e){
    analyser = null; dataArray = null;
  }
}

function playCurrentSong(){
  if (!audio) createAudioInstance(0);
  audio.src = songs[currentSong];
  audio.play().catch(()=>{});
  connectAnalyser();
}

/* Attempt autoplay after 1s (desktop may allow) */
window.addEventListener('load', () => {
  setTimeout(() => {
    if (!unlocked) tryAutoStart();
  }, 1000);
});

async function tryAutoStart(){
  if (unlocked) return;
  if (!audio) createAudioInstance(0);
  try {
    await audio.play();
    unlocked = true;
    connectAnalyser();
    startVideoRotation();
  } catch(e) {
    // blocked, wait for user gesture
  }
}

/* Unlock when the user taps anywhere or on paintCan */
async function unlockAndStart(){
  if (unlocked) return;
  unlocked = true;
  if (!audio) createAudioInstance(0);
  try { await audio.play(); } catch(e){}
  connectAnalyser();
  try { tvVideo.play().catch(()=>{}); } catch(e){}
  // start video rotation if not already
  if (!videoIntervalId) startVideoRotation();
}
paintCan.addEventListener('click', (e)=>{ e.stopPropagation(); unlockAndStart(); });
window.addEventListener('pointerdown', ()=> { unlockAndStart(); }, { once:true });

/* Glue bottle: skip to next track (also unlock if needed) */
glueBottle.addEventListener('click', (e)=>{
  e.stopPropagation();
  if (!audio) createAudioInstance(0);
  // if locked, start playing and advance
  if (!unlocked) {
    unlocked = true;
    audio.play().catch(()=>{});
    connectAnalyser();
  }
  currentSong = (currentSong + 1) % songs.length;
  playCurrentSong();
});

/* ---------------- video rotation (randomized cycles) ---------------- */
let activeList = [];
let playedSet = new Set();
let lastVideo = null;
let videoIntervalId = null;
let videoInterval = VIDEO_SWITCH_MS;

function shuffle(arr){
  const a = arr.slice();
  for (let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i], a[j]] = [a[j], a[i]];
  }
  return a;
}

function resetVideoCycle(){
  activeList = shuffle(videos);
  playedSet.clear();
}

function pickNextVideo(){
  if (!activeList || activeList.length === 0) resetVideoCycle();
  let candidate = activeList.shift();
  if (lastVideo && candidate === lastVideo && activeList.length > 0){
    const alt = activeList.shift();
    activeList.unshift(candidate);
    candidate = alt;
  }
  playedSet.add(candidate);
  lastVideo = candidate;
  return candidate;
}

function setVideoSrc(path){
  try {
    tvVideo.src = encodeURI(path);
    tvVideo.muted = true;
    tvVideo.loop = true;
    tvVideo.play().catch(()=>{});
  } catch(e){}
}

function startVideoRotation(){
  if (!activeList || activeList.length === 0) resetVideoCycle();
  // immediate start
  const first = pickNextVideo();
  setVideoSrc(first);
  if (videoIntervalId) clearInterval(videoIntervalId);
  videoIntervalId = setInterval(()=> {
    const next = pickNextVideo();
    setVideoSrc(next);
  }, videoInterval);
}

// clicking the TV advances immediately (and unlocks if needed)
tv.addEventListener('click', (e)=>{
  e.stopPropagation();
  if (!unlocked) unlockAndStart();
  const next = pickNextVideo();
  setVideoSrc(next);
});

// attempt muted autoplay for tv video on load
try { tvVideo.muted = true; tvVideo.play().catch(()=>{}); } catch(e){}

/* ---------------- flash image over TV (0.5s every 2.5 minutes) ---------------- */
function doFlash(){
  try {
    flashImg.style.transition = 'opacity 80ms linear';
    flashImg.style.opacity = '1';
    setTimeout(()=>{ flashImg.style.opacity = '0'; }, FLASH_DURATION_MS);
  } catch(e){}
}
// schedule first flash after FLASH_INTERVAL_MS
setTimeout(()=> {
  doFlash();
  setInterval(doFlash, FLASH_INTERVAL_MS);
}, FLASH_INTERVAL_MS);

/* ---------------- starfield ---------------- */
const sCtx = starCanvas.getContext('2d');
let stars = [];
function initStars(){
  const area = window.innerWidth * window.innerHeight;
  const count = Math.max(140, Math.min(700, Math.floor(area / 6000)));
  stars = [];
  for (let i=0;i<count;i++){
    stars.push({ x: Math.random()*window.innerWidth, y: Math.random()*window.innerHeight, z: Math.random(), size:(Math.random()*1.8)+0.6, phase:Math.random()*Math.PI*2, speed:0.9+Math.random()*1.8 });
  }
}
initStars();

/* pointer & device tilt */
let pointer = {x:0.5,y:0.5}, tilt = {x:0.5,y:0.5};
function updatePointer(e){
  const cx = (e.clientX ?? (e.touches && e.touches[0].clientX) ?? window.innerWidth/2) / window.innerWidth;
  const cy = (e.clientY ?? (e.touches && e.touches[0].clientY) ?? window.innerHeight/2) / window.innerHeight;
  pointer.x = cx; pointer.y = cy;
}
window.addEventListener('mousemove', updatePointer, { passive:true });
window.addEventListener('touchmove', updatePointer, { passive:true });
window.addEventListener('deviceorientation', (ev)=> { if (ev.gamma == null) return; tilt.x = (ev.gamma + 90)/180; tilt.y = (ev.beta + 180)/360; }, { passive:true });

function drawStars(now){
  const ctx = sCtx;
  const w = starCanvas.width / (devicePixelRatio || 1);
  const h = starCanvas.height / (devicePixelRatio || 1);
  ctx.clearRect(0,0,w,h);
  const cx = (pointer.x*2 - 1) + (tilt.x - 0.5) * 0.6;
  const cy = (pointer.y*2 - 1) + (tilt.y - 0.5) * 0.6;
  for (let s of stars){
    const depth = s.z;
    const ox = -cx * (1.6 - depth*1.2) * (18 * (1-depth));
    const oy = -cy * (1.6 - depth*1.2) * (8 * (1-depth));
    const x = s.x + ox, y = s.y + oy;
    const t = now / 1000 * s.speed;
    const tw = 0.35 + 0.65 * (0.5 + 0.5 * Math.sin(t + s.phase));
    const r = s.size * (0.8 + tw);
    const hue = 210 + Math.sin(now / 300 * 3 + s.phase) * 110;
    const grad = ctx.createRadialGradient(x,y,0,x,y,r*2);
    grad.addColorStop(0, `hsla(${hue},95%,80%,${0.95*tw})`);
    grad.addColorStop(0.6, `hsla(${hue},80%,60%,${0.25*tw})`);
    grad.addColorStop(1, `rgba(0,0,0,0)`);
    ctx.fillStyle = grad;
    ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.fill();
  }
}

/* ---------------- global static overlay ---------------- */
const gCtx = globalStatic.getContext('2d');
let lastGlobal = 0, globalDrift = 0;
function drawGlobalNoise(){
  const w = globalStatic.width / (devicePixelRatio || 1);
  const h = globalStatic.height / (devicePixelRatio || 1);
  const img = gCtx.createImageData(w,h);
  const d = img.data;
  for (let i=0;i<d.length;i+=4){
    const v = Math.random() > 0.989 ? 255 : Math.floor(Math.random()*110);
    d[i]=d[i+1]=d[i+2]=v; d[i+3] = 6 + Math.floor(Math.random()*10);
  }
  gCtx.putImageData(img,0,0);
}

/* ---------------- tv-local static ---------------- */
const tCtx = tvStaticCanvas.getContext('2d');
let lastTv = 0;
function drawTvNoise(){
  const w = tvStaticCanvas.width / (devicePixelRatio || 1);
  const h = tvStaticCanvas.height / (devicePixelRatio || 1);
  const img = tCtx.createImageData(w,h);
  const d = img.data;
  for (let i=0;i<d.length;i+=4){
    const v = Math.random() > 0.96 ? 255 : Math.floor(Math.random()*200);
    d[i]=d[i+1]=d[i+2]=v; d[i+3] = 10 + Math.floor(Math.random()*38);
  }
  tCtx.putImageData(img,0,0);
  if (Math.random() < 0.12){
    tCtx.fillStyle = 'rgba(255,255,255,0.02)';
    const y = Math.floor(Math.random()*h);
    tCtx.fillRect(0,y,w,1 + Math.floor(Math.random()*2));
  }
}

/* ---------------- parallax & colors & tv glow ---------------- */
const svgPhaseOffset = Math.PI;
function updateParallax(){
  const cx = (pointer.x*2 - 1) + (tilt.x - 0.5) * 0.6;
  const cy = (pointer.y*2 - 1) + (tilt.y - 0.5) * 0.6;
  const sx = cx * -8, sy = cy * -10;
  const gx = cx * 8, gy = cy * 10;
  paintCan.style.transform = `translate3d(${sx}px, ${sy}px, 0)`;
  glueBottle.style.transform = `translate3d(${gx}px, ${gy}px, 0)`;
  tv.style.transform = `translateZ(40px) rotateX(${1.2 - cy*0.6}deg) rotateY(${cx*1.2}deg)`;
}

function updateSvgColors(now){
  const t = now / 2200;
  const paintHue = 210 + Math.sin(t * 0.75) * 110;
  const glueHue = 210 + Math.sin(t * 0.75 + svgPhaseOffset) * 110;
  paintCan.style.setProperty('--c1', `hsl(${paintHue} 95% 65% / 0.95)`);
  paintCan.style.setProperty('--c2', `hsl(${(paintHue+40)%360} 95% 45% / 0.85)`);
  glueBottle.style.setProperty('--c1', `hsl(${glueHue} 95% 65% / 0.95)`);
  glueBottle.style.setProperty('--c2', `hsl(${(glueHue+40)%360} 95% 45% / 0.85)`);
}

function updateTvGlow(){
  let level = 0;
  if (analyser && dataArray){
    analyser.getByteTimeDomainData(dataArray);
    let sum = 0;
    for (let i=0;i<dataArray.length;i++){
      const v = dataArray[i] - 128;
      sum += v*v;
    }
    const rms = Math.sqrt(sum / dataArray.length) / 128;
    level = Math.min(1.6, 0.2 + rms * 2.4);
  } else {
    level = 1 + 0.12 * (1 + Math.sin(performance.now()/800));
  }
  document.documentElement.style.setProperty('--tv-glow-level', String(level));
}

/* ---------------- unified animation loop ---------------- */
let lastGlobalTick = 0;
let lastTvTick = 0;
function animate(now){
  drawStars(now);
  if (!lastGlobalTick || now - lastGlobalTick > 120) { drawGlobalNoise(); lastGlobalTick = now; }
  globalDrift = (globalDrift - 0.2) % (window.innerHeight * 0.5);
  globalStatic.style.transform = `translateY(${globalDrift}px)`;
  if (!lastTvTick || now - lastTvTick > 60) { drawTvNoise(); lastTvTick = now; }
  updateParallax();
  updateSvgColors(now);
  updateTvGlow();
  requestAnimationFrame(animate);
}
requestAnimationFrame(animate);

/* ---------------- CRT "smack" ---------------- */
function scheduleSmack(){
  const delay = 45000 + Math.random()*45000;
  setTimeout(()=> { doSmack(); scheduleSmack(); }, delay);
}
function doSmack(){
  stage.classList.add('glitch');
  try { tvStaticCanvas.style.opacity = 0.35; } catch(e){}
  setTimeout(()=> { try { tvStaticCanvas.style.opacity = 0.12; } catch(e){}; stage.classList.remove('glitch'); }, 420 + Math.random()*200);
}
scheduleSmack();

/* ---------------- start video rotation immediately muted if allowed; full rotation begins on unlock ---------------- */
let activeList = [];
let videoIntervalId = null;
let videoInterval = VIDEO_SWITCH_MS;
let lastVideoPicked = null;

function resetVideoCycle(){
  activeList = shuffle(videos);
}
function shuffle(a){ const b = a.slice(); for (let i=b.length-1;i>0;i--){ const j = Math.floor(Math.random()*(i+1)); [b[i],b[j]]=[b[j],b[i]];} return b; }

function pickNextVideo(){
  if (!activeList || activeList.length === 0) resetVideoCycle();
  let c = activeList.shift();
  if (lastVideoPicked && c === lastVideoPicked && activeList.length > 0){
    const alt = activeList.shift();
    activeList.unshift(c);
    c = alt;
  }
  lastVideoPicked = c;
  return c;
}

function setVideoSrc(path){
  try {
    tvVideo.src = encodeURI(path);
    tvVideo.muted = true;
    tvVideo.loop = true;
    tvVideo.play().catch(()=>{});
  } catch(e){}
}

function startVideoRotation(){
  if (!activeList || activeList.length === 0) resetVideoCycle();
  const first = pickNextVideo();
  setVideoSrc(first);
  if (videoIntervalId) clearInterval(videoIntervalId);
  videoIntervalId = setInterval(()=> {
    const next = pickNextVideo();
    setVideoSrc(next);
  }, videoInterval);
}

/* attempt muted autoplay for tv */
try { tvVideo.muted = true; tvVideo.play().catch(()=>{}); } catch(e){}

/* start rotation now if possible — if autoplay blocked, rotation will be started on unlock */
startVideoRotation();

/* ---------------- helper: setVideoSrc on tv click ---------------- */
tv.addEventListener('click', ()=>{
  if (!unlocked) unlockAndStart();
  const next = pickNextVideo();
  setVideoSrc(next);
});

/* ---------------
