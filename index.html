<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PGVERT2</title>
<meta property="og:title" content="PGVERT2" />
<meta name="description" content="PGVERT2 — Paint + Glue VERT — VHS fusion with interactive TV & music" />
<meta property="og:image" content="PXL_20251023_140822882 (1).jpg" />
<style>
:root{
  --tv-glow:1;
  --svg-glow:1;
  --global-static-opacity:0.12;
}
html,body{height:100%;width:100%;margin:0;background:#060007;color:#fff;font-family:'Courier New',monospace;overflow:hidden;}
body::before{
  content:"";position:fixed;inset:0;z-index:0;pointer-events:none;
  background: radial-gradient(circle at 50% 36%, rgba(40,8,60,0.28) 0%, rgba(0,0,0,0.98) 70%);
}

/* star canvas */
#starCanvas{position:fixed;inset:0;z-index:1;width:100%;height:100%;pointer-events:none;}

/* main stage */
.stage{position:relative;z-index:3;height:100vh;width:100vw;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:28px;padding:28px;box-sizing:border-box;perspective:1200px;}

/* big svg buttons (top and bottom) */
.svg-btn{width:240px;height:240px;border-radius:18px;display:flex;align-items:center;justify-content:center;background:rgba(255,255,255,0.02);cursor:pointer;transition:transform .22s,filter .22s;--c1:rgba(0,150,255,0.95);--c2:rgba(255,40,140,0.95);filter:drop-shadow(0 0 calc(8px*var(--svg-glow)) var(--c1)) drop-shadow(0 0 calc(28px*var(--svg-glow)) var(--c2));}
.svg-btn:hover{transform:translateY(-8px) scale(1.03);}

/* tv area */
.tv-wrap{position:relative;width:min(72vw,920px);height:calc(min(72vw,920px)*0.6);max-width:1000px;max-height:620px;border-radius:12px;overflow:hidden;background:#000;box-shadow:0 40px 120px rgba(0,0,0,0.85),0 0 40px rgba(255,80,200,0.06);border:3px solid rgba(255,255,255,0.03);display:flex;align-items:center;justify-content:center;transform:translateZ(40px);}
#tvVideo{width:100%;height:100%;object-fit:cover;display:block;position:relative;z-index:1;}
.flashImg{position:absolute;inset:0;width:100%;height:100%;object-fit:cover;z-index:7;opacity:0;pointer-events:none;transition:opacity 80ms linear;}
.tv-static{position:absolute;inset:0;z-index:8;pointer-events:none;mix-blend-mode:screen;opacity:0.12;}

/* global static overlay + scanlines */
#globalStatic{position:fixed;inset:0;z-index:9;pointer-events:none;mix-blend-mode:screen;opacity:var(--global-static-opacity);will-change:transform,opacity;}
.scanlines{position:fixed;inset:0;z-index:11;pointer-events:none;mix-blend-mode:overlay;background-image:repeating-linear-gradient(to bottom, rgba(255,255,255,0.02) 0px, rgba(0,0,0,0.07) 1px, transparent 3px);opacity:0.18;}

/* small utilities */
.sr-only{position:absolute;left:-9999px;}
@media (max-width:900px){
  .svg-btn{width:44vw;height:44vw;}
  .tv-wrap{width:92vw;height:calc(92vw*0.6);}
  .stage{padding:16px;}
}
</style>
</head>
<body>
<canvas id="starCanvas" aria-hidden="true"></canvas>
<div id="globalStatic" aria-hidden="true"></div>
<div class="scanlines" aria-hidden="true"></div>

<div class="stage" id="stage" role="application" aria-label="PGVERT2 interactive TV">

  <!-- top paint can -->
  <div id="paintCan" class="svg-btn" aria-label="Start playlist (paint can)" title="Tap to start music">
    <!-- inline paint svg -->
    <svg id="paintSVG" viewBox="0 0 64 64" width="72%" height="72%" fill="none" stroke="white" stroke-width="1.6" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <rect x="10" y="18" width="44" height="36" rx="6" fill="rgba(255,255,255,0.04)"/>
      <path d="M16 18v-6a16 16 0 0 1 32 0v6" stroke-linecap="round" stroke-linejoin="round"/>
      <circle cx="32" cy="36" r="8" fill="rgba(255,255,255,0.12)" />
    </svg>
  </div>

  <!-- TV -->
  <div class="tv-wrap" id="tvWrap">
    <video id="tvVideo" autoplay muted playsinline></video>
    <img id="flashImage" class="flashImg" src="PXL_20251023_140822882 (1).jpg" alt="flash" />
    <canvas id="tvStatic" class="tv-static" aria-hidden="true"></canvas>
  </div>

  <!-- bottom glue bottle -->
  <div id="glueBottle" class="svg-btn" aria-label="Skip to next song (glue bottle)" title="Skip to next song">
    <!-- inline glue svg -->
    <svg id="glueSVG" viewBox="0 0 64 64" width="72%" height="72%" fill="none" stroke="white" stroke-width="1.6" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
      <path d="M20 18h24l2 36H18z" fill="rgba(255,255,255,0.04)"/>
      <rect x="28" y="8" width="8" height="10" rx="2" fill="rgba(255,255,255,0.1)"/>
      <path d="M28 34h8" stroke-linecap="round"/>
    </svg>
  </div>

</div>

<div class="sr-only">Tap anywhere or the paint can to start audio. Glue bottle skips track. Click TV to skip video.</div>

<script>
/* =========================
   Media filenames from repo
   ========================= */
const audioFiles = [
  "BM AM & PM.m4a",
  "Biebs in the Glue .m4a",
  "Bleep.m4a",
  "FB Remix.m4a",
  "Frtruck.m4a",
  "G U L P.m4a",
  "LilSkTCh2.m4a"
];

const videoFiles = [
  "My Movie 54.mov",
  "IMG_3838.MOV",
  "MoshUp_0021~2.mp4",
  "PXL_20250820_010944534~2.mp4"
];

const flashFile = "PXL_20251023_140822882 (1).jpg";

/* =========================
   DOM refs
   ========================= */
const paintCan = document.getElementById('paintCan');
const glueBottle = document.getElementById('glueBottle');
const tvVideo = document.getElementById('tvVideo');
const flashImage = document.getElementById('flashImage');
const tvStatic = document.getElementById('tvStatic');
const starCanvas = document.getElementById('starCanvas');
const globalStatic = document.getElementById('globalStatic');
const stage = document.getElementById('stage');
const tvWrap = document.getElementById('tvWrap');

/* =========================
   Canvas resize helpers
   ========================= */
function resizeFull(c){
  const dpr = window.devicePixelRatio || 1;
  c.width = Math.ceil(window.innerWidth * dpr);
  c.height = Math.ceil(window.innerHeight * dpr);
  c.style.width = window.innerWidth + "px";
  c.style.height = window.innerHeight + "px";
  c.getContext('2d').setTransform(dpr,0,0,dpr,0,0);
}
function resizeTvCanvas(){
  const rect = tvWrap.getBoundingClientRect();
  const dpr = window.devicePixelRatio || 1;
  tvStatic.width = Math.ceil(rect.width * dpr);
  tvStatic.height = Math.ceil(rect.height * dpr);
  tvStatic.style.width = rect.width + "px";
  tvStatic.style.height = rect.height + "px";
  tvStatic.getContext('2d').setTransform(dpr,0,0,dpr,0,0);
}
resizeFull(starCanvas);
resizeFull(globalStatic);
resizeTvCanvas();
window.addEventListener('resize', ()=>{ resizeFull(starCanvas); resizeFull(globalStatic); resizeTvCanvas(); initStars(); });

/* =========================
   Audio system (ordered playlist starts at BM AM & PM)
   - autoplay attempt after 1s
   - tap anywhere or paintCan unlocks on mobile
   - glueBottle skips to next track
   ========================= */
let audio = null;
let audioCtx = null;
let sourceNode = null;
let analyser = null;
let dataArray = null;
let currentSong = 0;
let unlocked = false;

function createAudio(startIdx = 0){
  currentSong = startIdx % audioFiles.length;
  audio = new Audio();
  audio.src = audioFiles[currentSong];
  audio.preload = 'auto';
  audio.loop = false; // single track not looped
  audio.volume = 1.0;  // start loud as requested
  audio.addEventListener('ended', ()=> {
    currentSong = (currentSong + 1) % audioFiles.length;
    playCurrentSong();
  });
}

function connectAnalyser(){
  try {
    if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    if (sourceNode) try { sourceNode.disconnect(); } catch(e){}
    sourceNode = audioCtx.createMediaElementSource(audio);
    analyser = audioCtx.createAnalyser();
    analyser.fftSize = 512;
    dataArray = new Uint8Array(analyser.frequencyBinCount);
    sourceNode.connect(analyser);
    analyser.connect(audioCtx.destination);
  } catch(e) {
    analyser = null;
    dataArray = null;
  }
}

function playCurrentSong(){
  if (!audio) createAudio(currentSong);
  audio.src = audioFiles[currentSong];
  audio.play().catch(()=>{});
  connectAnalyser();
}

/* attempt autoplay after 1 second */
window.addEventListener('load', ()=> {
  setTimeout(()=> {
    if (!unlocked) tryAutoStart();
  }, 1000);
});
async function tryAutoStart(){
  if (unlocked) return;
  if (!audio) createAudio(0);
  try {
    await audio.play();
    unlocked = true;
    connectAnalyser();
    startVideoRotation();
  } catch(e){
    // blocked by browser — will wait for gesture
  }
}

/* unlock on first pointerdown or paintCan click */
async function unlockAndStart(){
  if (unlocked) return;
  unlocked = true;
  if (!audio) createAudio(0);
  try { await audio.play(); } catch(e){}
  connectAnalyser();
  try { tvVideo.play().catch(()=>{}); } catch(e){}
  if (!videoIntervalId) startVideoRotation();
}
paintCan.addEventListener('click', (e)=>{ e.stopPropagation(); unlockAndStart(); });
window.addEventListener('pointerdown', ()=> { unlockAndStart(); }, { once:true });

/* glue bottle = skip */
glueBottle.addEventListener('click', (e)=>{
  e.stopPropagation();
  if (!audio) createAudio(0);
  if (!unlocked) {
    unlocked = true;
    audio.play().catch(()=>{});
    connectAnalyser();
    startVideoRotation();
  }
  currentSong = (currentSong + 1) % audioFiles.length;
  playCurrentSong();
});

/* =========================
   Video rotation: randomized cycle, no immediate repeats
   - switch every 30s (VIDEO_SWITCH_MS)
   - muted autoplay attempted on load
   ========================= */
const VIDEO_SWITCH_MS = 30000;
let activeList = [];
let videoIntervalId = null;
let lastVideo = null;

// shuffle helper
function shuffleArray(arr){
  const a = arr.slice();
  for (let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
  return a;
}
function resetVideoCycle(){
  activeList = shuffleArray(videoFiles);
}
resetVideoCycle();

function pickNextVideo(){
  if (!activeList || activeList.length === 0) resetVideoCycle();
  let candidate = activeList.shift();
  if (lastVideo && candidate === lastVideo && activeList.length > 0){
    const alt = activeList.shift();
    activeList.unshift(candidate);
    candidate = alt;
  }
  lastVideo = candidate;
  return candidate;
}

function setVideoSrc(path){
  try {
    tvVideo.src = encodeURI(path);
    tvVideo.muted = true;
    tvVideo.loop = true;
    tvVideo.play().catch(()=>{});
  } catch(e){}
}

function startVideoRotation(){
  if (!activeList || activeList.length === 0) resetVideoCycle();
  const first = pickNextVideo();
  setVideoSrc(first);
  if (videoIntervalId) clearInterval(videoIntervalId);
  videoIntervalId = setInterval(()=> {
    const next = pickNextVideo();
    setVideoSrc(next);
  }, VIDEO_SWITCH_MS);
}

// attempt muted autoplay for tv
try { tvVideo.muted = true; tvVideo.play().catch(()=>{}); } catch(e){}
// also click tv to skip
tvWrap.addEventListener('click', (e)=>{ e.stopPropagation(); if (!unlocked) unlockAndStart(); const next = pickNextVideo(); setVideoSrc(next); });

/* =========================
   Flash image over TV: every 2.5 minutes for 0.5s
   ========================= */
const FLASH_INTERVAL_MS = 150000;
const FLASH_DURATION_MS = 500;
// set src in DOM already; ensure same filename
flashImage.src = flashFile;
function doFlashOnce(){
  flashImage.style.transition = 'opacity 80ms linear';
  flashImage.style.opacity = '1';
  setTimeout(()=> { flashImage.style.opacity = '0'; }, FLASH_DURATION_MS);
}
setTimeout(()=> {
  doFlashOnce();
  setInterval(doFlashOnce, FLASH_INTERVAL_MS);
}, FLASH_INTERVAL_MS);

/* =========================
   Starfield + parallax (cursor + device tilt)
   ========================= */
const sCtx = starCanvas.getContext('2d');
let stars = [];
function initStars(){
  const area = window.innerWidth * window.innerHeight;
  const count = Math.max(140, Math.min(700, Math.floor(area / 6000)));
  stars = [];
  for (let i=0;i<count;i++){
    stars.push({
      x: Math.random()*window.innerWidth,
      y: Math.random()*window.innerHeight,
      z: Math.random(),
      size: (Math.random()*1.8)+0.6,
      phase: Math.random()*Math.PI*2,
      speed: 0.9 + Math.random()*1.8
    });
  }
}
initStars();

let pointer = {x:0.5,y:0.5};
let tilt = {x:0.5,y:0.5};
function updatePointer(e){
  const cx = (e.clientX ?? (e.touches && e.touches[0].clientX) ?? window.innerWidth/2) / window.innerWidth;
  const cy = (e.clientY ?? (e.touches && e.touches[0].clientY) ?? window.innerHeight/2) / window.innerHeight;
  pointer.x = cx; pointer.y = cy;
}
window.addEventListener('mousemove', updatePointer, { passive:true });
window.addEventListener('touchmove', updatePointer, { passive:true });
window.addEventListener('deviceorientation', (ev)=>{ if (ev.gamma == null) return; tilt.x = (ev.gamma + 90)/180; tilt.y = (ev.beta + 180)/360; }, { passive:true });

function drawStars(now){
  const w = starCanvas.width / (devicePixelRatio || 1);
  const h = starCanvas.height / (devicePixelRatio || 1);
  sCtx.clearRect(0,0,w,h);
  const cx = (pointer.x*2 -1) + (tilt.x - 0.5) * 0.6;
  const cy = (pointer.y*2 -1) + (tilt.y - 0.5) * 0.6;
  for (let s of stars){
    const depth = s.z;
    const ox = -cx * (1.6 - depth * 1.2) * (18 * (1-depth));
    const oy = -cy * (1.6 - depth * 1.2) * (8 * (1-depth));
    const x = s.x + ox;
    const y = s.y + oy;
    const t = now / 1000 * s.speed;
    const tw = 0.35 + 0.65 * (0.5 + 0.5 * Math.sin(t + s.phase));
    const r = s.size * (0.8 + tw);
    const hue = 210 + Math.sin(now / 300 * 3 + s.phase) * 110;
    const grad = sCtx.createRadialGradient(x,y,0,x,y,r*2);
    grad.addColorStop(0, `hsla(${hue},95%,80%,${0.95*tw})`);
    grad.addColorStop(0.6, `hsla(${hue},80%,60%,${0.25*tw})`);
    grad.addColorStop(1, `rgba(0,0,0,0)`);
    sCtx.fillStyle = grad;
    sCtx.beginPath(); sCtx.arc(x,y,r,0,Math.PI*2); sCtx.fill();
  }
}

/* =========================
   Global & TV noise / drift
   ========================= */
const gCtx = globalStatic.getContext('2d');
let lastGlobalTick = 0;
let globalDrift = 0;
function drawGlobalNoise(){
  const w = globalStatic.width / (devicePixelRatio || 1);
  const h = globalStatic.height / (devicePixelRatio || 1);
  const img = gCtx.createImageData(w,h);
  const d = img.data;
  for (let i=0;i<d.length;i+=4){
    const v = Math.random() > 0.989 ? 255 : Math.floor(Math.random()*110);
    d[i]=d[i+1]=d[i+2]=v; d[i+3] = 6 + Math.floor(Math.random()*10);
  }
  gCtx.putImageData(img,0,0);
}

const tCtx = tvStatic.getContext('2d');
let lastTvTick = 0;
function drawTvNoise(){
  const w = tvStatic.width / (devicePixelRatio || 1);
  const h = tvStatic.height / (devicePixelRatio || 1);
  const img = tCtx.createImageData(w,h);
  const d = img.data;
  for (let i=0;i<d.length;i+=4){
    const v = Math.random() > 0.96 ? 255 : Math.floor(Math.random()*200);
    d[i]=d[i+1]=d[i+2]=v; d[i+3] = 10 + Math.floor(Math.random()*38);
  }
  tCtx.putImageData(img,0,0);
  if (Math.random() < 0.12){
    tCtx.fillStyle = "rgba(255,255,255,0.02)";
    const y = Math.floor(Math.random()*h);
    tCtx.fillRect(0,y,w,1 + Math.floor(Math.random()*2));
  }
}

/* =========================
   SVG glow oscillation (paint & glue opposite phase)
   ========================= */
const paintEl = paintCan;
const glueEl = glueBottle;
const svgPhaseOffset = Math.PI;
function updateSvgGlow(now){
  const t = now / 2200;
  const paintHue = 210 + Math.sin(t * 0.75) * 110;
  const glueHue = 210 + Math.sin(t * 0.75 + svgPhaseOffset) * 110;
  paintEl.style.setProperty('--c1', `hsl(${paintHue} 95% 65% / 0.95)`);
  paintEl.style.setProperty('--c2', `hsl(${(paintHue+40)%360} 95% 45% / 0.85)`);
  glueEl.style.setProperty('--c1', `hsl(${glueHue} 95% 65% / 0.95)`);
  glueEl.style.setProperty('--c2', `hsl(${(glueHue+40)%360} 95% 45% / 0.85)`);
  // CSS drop shadow dynamic via style property
  paintEl.style.filter = `drop-shadow(0 0 ${8 + Math.sin(t)*12}px hsl(${paintHue} 90% 60% / 0.9)) drop-shadow(0 0 ${18 + Math.sin(t)*18}px hsl(${(paintHue+60)%360} 90% 45% / 0.6))`;
  glueEl.style.filter = `drop-shadow(0 0 ${8 + Math.sin(t+svgPhaseOffset)*12}px hsl(${glueHue} 90% 60% / 0.9)) drop-shadow(0 0 ${18 + Math.sin(t+svgPhaseOffset)*18}px hsl(${(glueHue+60)%360} 90% 45% / 0.6))`;
}

/* =========================
   TV glow via audio analyser (or breathing fallback)
   ========================= */
function updateTvGlow(){
  let level = 1;
  if (analyser && dataArray){
    analyser.getByteTimeDomainData(dataArray);
    let sum = 0;
    for (let i=0;i<dataArray.length;i++){
      const v = dataArray[i] - 128;
      sum += v * v;
    }
    const rms = Math.sqrt(sum / dataArray.length) / 128;
    level = Math.min(1.8, 0.2 + rms * 2.8);
  } else {
    level = 1 + 0.12 * (1 + Math.sin(performance.now()/800));
  }
  document.documentElement.style.setProperty('--tv-glow', String(level));
}

/* =========================
   Animation loop
   ========================= */
let lastTick = 0;
function animate(now){
  drawStars(now);
  if (!lastGlobalTick || now - lastGlobalTick > 120){ drawGlobalNoise(); lastGlobalTick = now; }
  globalDrift = (globalDrift - 0.2) % (window.innerHeight * 0.5);
  globalStatic.style.transform = `translateY(${globalDrift}px)`;
  if (!lastTvTick || now - lastTvTick > 60){ drawTvNoise(); lastTvTick = now; }
  updateSvgGlow(now);
  updateTvGlow();
  requestAnimationFrame(animate);
}
requestAnimationFrame(animate);

/* =========================
   CRT smack scheduling (random ~45-90s)
   ========================= */
function doSmack(){
  stage.classList.add('glitch');
  try { tvStatic.style.opacity = 0.35; } catch(e){}
  setTimeout(()=>{ try { tvStatic.style.opacity = 0.12; } catch(e){}; stage.classList.remove('glitch'); }, 420 + Math.random()*200);
}
function scheduleSmack(){
  const delay = 45000 + Math.random()*45000;
  setTimeout(()=>{ doSmack(); scheduleSmack(); }, delay);
}
scheduleSmack();

/* =========================
   Start rotation attempt & ensure tv canvas sizes
   ========================= */
try { tvVideo.muted = true; tvVideo.play().catch(()=>{}); } catch(e){}
startVideoRotation();

/* expose helper for development */
window.__pgvert = {
  playCurrentSong,
  setVideoSrc,
  pickNextVideo
};
</script>
</body>
</html>
